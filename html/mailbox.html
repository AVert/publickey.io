<html>
<head>
<title>Mailbox</title>
<meta charset="utf8">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700'
	rel='stylesheet' type='text/css'>
<script type="text/javascript" src="tags/module.js"></script>
<script type="text/javascript" src="tags/tags.js"></script>
<script type="text/javascript" src="openpgp.js"></script>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" href="font-awesome.css">
<style type="text/css">
body
{
	font-family: 'Droid Sans', sans-serif;
	background: dark;
	margin: 0;
	color: light;
}
table
{
	color: white;
	margin: auto;
	width: 70%;
	margin-top: 1em;
}
td
{
	padding-bottom: 1em;
}
.overlay
{
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.2);
	position: fixed;
	top: 0;
	left: 0;
	text-align: center;
}
input
{
	border: none;
	border-radius: 4px;
	font-family: 'Droid Sans', sans-serif;
	font-size: 1.2em;
	padding: 4px;
}
.button
{
	padding: 8px 16px;
	color: white;
	border-radius: 4px;
	background: dark;
	display: inline-block;
	cursor: pointer;
	margin: 10px;
	font-weight: bold;
}
.armored
{
	white-space: pre;
	text-align: left;
	font-family: monospace;
}
.close-button
{
	position: absolute;
	top: 0;
	right: 30px;
	color: light;
	cursor: pointer;
}
.box
{
	display: inline-block;
	background: medium;
	border-radius: 8px;
	margin: auto;
	margin-top: 5%;
	padding: 25px;
	color: white;
	box-shadow: 0 0 40px 0 dark;
	position: relative;
}
.box *
{
	margin-top: 20px;
}
.key
{
	position: fixed;
	top: 0;
	right: 0;
	cursor: pointer;
	margin: 10px;
	color: white;
}
.contacts .category
{
	border: silver 1px solid;
	margin: 10px;
	padding: 5px;
	width: 300px;
	display: inline-block;
	vertical-align: top;
}
.contacts .category .label
{
	margin-top: -1em;
	background: white;
	display: inline-block;
	padding: 0 5px;
}
.contacts .category .contact
{
	font-size: 0.9em;
	cursor: pointer;
}
.contact .email
{
	font-style: italic;
}
.contacts .add
{
	font-weight: bold;
	cursor: pointer;
}
.cardview
{
	margin: auto;
}
</style>
</head>
<body>
</body>
</html>
