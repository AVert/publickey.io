<html>
<head>
<title>Mailbox</title>
<meta charset="utf8">
<link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="main-bin.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css">
<style id="style" type="text/css">
body
{
	font-family: 'Droid Sans', sans-serif;
	margin: 0;
}


textarea
{
	font-family: 'Droid Sans', sans-serif;
	font-size: 1em;
	background: darkmedium;
	width: 100%;
	height: 300px;
	color: white;
	border: none;
	margin: 10px;
}
input
{
	padding: 8px 16px;
	font: inherit;
	border-radius: 4px;
	margin: 10px;
	border: none;
}
.button
{
	padding: 8px 16px;
	color: white;
	border-radius: 4px;
	background: #91D975;
	display: inline-block;
	cursor: pointer;
	margin: 10px;
	font-weight: bold;
}
.armored
{
	margin-top: 150px;
	white-space: pre;
	text-align: left;
	font-family: monospace;
}
.back-button
{
	position: absolute;
	top: 100px;
	left: 10%;
	color: light;
	cursor: pointer;
}
.key
{
	position: fixed;
	top: 0;
	right: 0;
	cursor: pointer;
	margin: 10px;
	color: white;
}

.category, .category *
{
	list-style: none;
	margin: 0;
	padding: 0;

}

.category input
{
	display: none;
}

.category li > input + *
{
	display: none;
}
  
.category li > input:checked + *
{
	display: block;
}

.category label
{
	cursor: pointer;
	margin: 0.3em, 1em;
}

.nav span
{
	color: white;
	font-weight: bold;
	margin: 30px;
	text-shadow: 0 0 0.5em #496E37;
}


</style>
</head>
<body>
</body>
</html>
